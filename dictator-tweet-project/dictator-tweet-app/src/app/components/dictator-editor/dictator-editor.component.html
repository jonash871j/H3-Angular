<div class="card mb-3">
    <div class="card-header">Create Dictator</div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label class="form-label mt-2">Last name</label>
                    <input type="text" class="form-control" placeholder="Enter last name">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea type="text" class="form-control" rows="4" placeholder="Enter description..." style="resize: none;"></textarea>
                </div>
            </div>
        </div>
        <div class="mt-3 float-end">
            <button *ngIf="!isEditMode" class="btn btn-outline-primary me-2">Create Dictator</button>
            <button *ngIf="isEditMode" class="btn btn-outline-danger me-2">Cancel</button>
            <button *ngIf="isEditMode" class="btn btn-outline-primary me-2">Update Dictator</button>
        </div>
    </div>
  </div>
